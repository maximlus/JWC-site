<html>
  <head>
    <title>Japan World Cup Betting </title>
    <link rel="stylesheet" type="text/css" href="css/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
  </head>

  <body>
    <div class="container">
      
      <div class="jumbotron">
        <h1>Japan World SUCC</h1>
        <p> A dynamic and new way of playing Japan World Cup.
        With the comfiness of your browser :^) </p>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="button-area" style="display:flex">
            <button class="btn btn-success loginBtn" id="btnLogin" onclick="showAdminForm()">
            SUCC
            </button>
            <button class="btn btn-primary loginBtn" id="btnSignup" onclick="showGuestForm()">
              EXTRA SUCC
            </button>
          </div>
        </div>
      </div>

      <div class="row loginRow">
        <div class="col-md-12 loginColumn" style="display:grid;">
          <div class=" loginform loginform-admin animated well" id="adminform">
              <form class="adminlogin" id="adminlogin">
                <label>Admin login</label>
                <input class="loginText" id="adminUser" placeholder="Username"/>
                <input class="loginText" id="adminPass" placeholder="Password" type="password"/>
                <button type="button" class="btn btn-primary">Login</button>
              </form>
          </div>

          <div class="loginform loginform-guest" id="guestform">
            <form class="guestlogin" id="guestlogin">
              <label>Guest login</label>
              <input type="text"  placeholder="guest login"></input>
              <input type="submit" id="guestsubmit" value="login"></input>
            </form>
          </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h3>Number of views:<span class="label label-success" id="viewcounter">loading...</span></h3>
      </div>
    </div>

  </div>
      <script src="js/jquery/jquery-3.2.1.min.js"></script>
      <script src="js/bootstrap/bootstrap.min.js"></script>
      <script src="js/index.js"></script>
  </body>
</html>
